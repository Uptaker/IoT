<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asjade Internet</title>
</head>

<script>

    async function status() {
        const number = await fetch(`/status`).then((res) => res.text()) ?? 0
        const body = document.querySelector('body')
        body.innerText = number
        body.style.backgroundColor = `rgba(255, 99, 71, ${number / 1000})`
    }
    document.addEventListener('DOMContentLoaded', () => {
        status()
        setInterval(status, 10000)
    })
</script>

<body>

</body>
</html>
