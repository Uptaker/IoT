<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asjade Internet</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector("#submit").addEventListener('click', postLamp)

        async function postLamp() {
            const form = document.querySelector("#form")
            const toggle = form.elements.toggle.value
            await fetch(`/lamp/${toggle === 'on' ? 'on' : 'off'}`, {method: 'POST'})
            console.log('request')
        }
    }, false);
</script>

<body style="margin: 10% auto;">
<form id="form" onsubmit="return postLamp(this);">
    <label for="toggleTrue">Yes</label>
    <input name="toggle" id="toggleTrue" type="radio" required value="on">

    <label for="toggleFalse">No</label>
    <input name="toggle" id="toggleFalse" type="radio" required value="off">

    <br>
    <input type="button" id="submit" name="button" value="Submit">
</form>
</body>
</html>
