<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asjade Internet</title>
</head>

<script>

    async function status() {
        const number = await (await fetch(`/status`, {method: 'GET'})).text() ?? 0
        console.log(number)
        const body = document.querySelector('body')
        body.innerText = number
        body.style.backgroundColor = `rgba(255, 99, 71, ${number ?? 0 / 100})`
    }
    document.addEventListener('DOMContentLoaded', () => {
        status()
        setInterval(status, 10000)
    })
</script>

<body>

</body>
</html>
